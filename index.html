<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Frontend </title>
<script src="http://code.jquery.com/jquery-latest.min.js"type="text/javascript"></script>
<link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="slideshow-container">
        <div class="testata">
		<div class="button"><img src="images/img_2.png" onclick="currentDiv(1)"></div> 
		<div class="button"><img src="images/img_3.jpg" onclick="currentDiv(2)"></div> 
		<div class="button"><img src="images/img_4.jpg" onclick="currentDiv(3)"></div>
	  </div>
		<div class="mySlides fade">
		   <div class="text">Caption One</div>
			<div class="numbertext">1 / 3</div>
			<img src="images/img_2.png">
			
		</div>

		<div class="mySlides fade">
		   <div class="text">Caption Two</div>
			<div class="numbertext">2 / 3</div>
			<img src="images/img_3.jpg">
			
		</div>

		<div class="mySlides fade">
		   <div class="text">Caption Three</div>
		   <div class="numbertext">3 / 3</div>
			<img src="images/img_4.jpg">
			</div>
	<div style="text-align: center">
		<span class="dot"><img src="images/img_2.png"></span> 
		<span class="dot"><img src="images/img_3.jpg"></span> 
		<span class="dot"><img src="images/img_4.jpg"></span>
	</div>
	
	</div>
	
	
	<script>
		var slideIndex = 0;
		showSlides();
		function showSlides() {
			var i;
			var slides = document.getElementsByClassName("mySlides");
			var dots = document.getElementsByClassName("dot");
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}
			slideIndex++;
			if (slideIndex > slides.length) {
				slideIndex = 1
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			}
			slides[slideIndex - 1].style.display = "block";
			dots[slideIndex - 1].className += " active";
			setTimeout(showSlides, 2000); // Change image every 2 seconds
		}
	</script>
	<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("button");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" active", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
